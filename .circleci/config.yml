version: 2.1

jobs:
  unit_tests:
    docker:
      - image: circleci/openjdk:17  # Cambi√© la imagen a OpenJDK 17 para que coincida con tu POM
    steps:
      - checkout  # Checkout the source code

      # Instalar ca-certificates-java
      - run:
          name: Install ca-certificates-java
          command: |
            sudo apt-get update  # Actualizar la lista de paquetes
            sudo apt-get install -y ca-certificates-java  # Instalar ca-certificates-java

      # Instalar default-jdk
      - run:
          name: Install default-jdk
          command: |
            sudo apt-get install -y default-jdk  # Instalar default JDK

      # Instalar Maven
      - run:
          name: Install Maven
          command: |
            sudo apt-get install -y maven  # Instalar Maven

      # Instalar Google Chrome
      - run:
          name: Install Google Chrome
          command: |
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable

      # Descargar y configurar ChromeDriver
      - run:
          name: Install ChromeDriver
          command: |
            CHROME_DRIVER_VERSION=$(wget -qO- https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
            wget -N https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip
            unzip chromedriver_linux64.zip
            sudo mv chromedriver /usr/local/bin/
            sudo chmod +x /usr/local/bin/chromedriver

      # Compilar el proyecto sin ejecutar pruebas
      - run:
          name: Build the project
          command: mvn clean install -DskipTests

      # Ejecutar pruebas especificas
      - run:
          name: Run specific unit tests
          command: |
            mvn test -Dtest=CRUDSeleniumTest
            mvn test -Dtest=SeleniumTest
            mvn test -Dtest=UserDAOTest
            mvn test -Dtest=UserServiceTest
            mvn test -Dtest=LoginServiceTest

workflows:
  version: 2
  build_and_test:
    jobs:
      - unit_tests
